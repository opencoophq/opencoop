name: Docs Deploy

on:
  push:
    branches: [main]
    paths: ["apps/docs/**"]
    tags: ["v*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  OWNER: opencoophq

jobs:
  build-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push Docs
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/docs/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/opencoop-docs:${{ github.sha }}
          cache-from: type=gha,scope=docs
          cache-to: type=gha,mode=max,scope=docs

  deploy:
    needs: [build-docs]
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy docs
        uses: appleboy/ssh-action@v1
        with:
          host: fsn1
          username: wouter
          key: ${{ secrets.FSN1_SSH_KEY }}
          script: |
            cd ~/opencoop/prod
            sed -i 's/^DOCS_TAG=.*/DOCS_TAG=${{ github.sha }}/' .env
            docker compose pull docs
            docker compose up -d docs
