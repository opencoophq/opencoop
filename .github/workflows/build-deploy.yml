name: Build & Deploy

on:
  push:
    branches: [main]
    tags: ["v*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  OWNER: opencoophq

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: opencoop
          POSTGRES_PASSWORD: opencoop
          POSTGRES_DB: opencoop_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U opencoop -d opencoop_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Push schema to test DB
        run: pnpm db:push
        env:
          DATABASE_URL: postgresql://opencoop:opencoop@localhost:5433/opencoop_test

      - name: Seed test DB
        run: pnpm db:seed
        env:
          DATABASE_URL: postgresql://opencoop:opencoop@localhost:5433/opencoop_test

      - name: Install Playwright (Chromium only)
        run: cd e2e && npm install && npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: cd e2e && npx playwright test
        env:
          CI: true
          DATABASE_URL: postgresql://opencoop:opencoop@localhost:5433/opencoop_test
          REDIS_URL: redis://localhost:6380
          JWT_SECRET: test-jwt-secret
          FRONTEND_URL: http://localhost:3002
          API_URL: http://localhost:3001
          NEXT_PUBLIC_API_URL: http://localhost:3001
          NEXTAUTH_SECRET: test-nextauth-secret
          NEXTAUTH_URL: http://localhost:3002

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

  build:
    needs: e2e
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/opencoop-api:${{ github.sha }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      - name: Build & push Web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/opencoop-web:${{ github.sha }}
          build-args: NEXT_PUBLIC_API_URL=/api
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web

      - name: Build & push Migrate
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/migrate.Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/opencoop-migrate:${{ github.sha }}
          cache-from: type=gha,scope=migrate
          cache-to: type=gha,mode=max,scope=migrate

  deploy-acc:
    needs: build
    if: github.ref_type == 'branch'
    runs-on: ubuntu-latest
    environment: acc
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy to acc
        uses: appleboy/ssh-action@v1
        with:
          host: fsn1
          username: wouter
          key: ${{ secrets.FSN1_SSH_KEY }}
          script: |
            cd ~/opencoop/acc
            sed -i 's/^TAG=.*/TAG=${{ github.sha }}/' .env
            docker compose pull
            docker compose up -d

  deploy-prod:
    needs: build
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy to prod
        uses: appleboy/ssh-action@v1
        with:
          host: fsn1
          username: wouter
          key: ${{ secrets.FSN1_SSH_KEY }}
          script: |
            cd ~/opencoop/prod
            sed -i 's/^TAG=.*/TAG=${{ github.sha }}/' .env
            docker compose pull
            docker compose up -d
