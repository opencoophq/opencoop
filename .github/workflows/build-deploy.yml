name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (git SHA) to deploy to production"
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  OWNER: opencoophq

jobs:
  build:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/opencoop-api:${{ github.sha }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      - name: Build & push Web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/opencoop-web:${{ github.sha }}
          build-args: NEXT_PUBLIC_API_URL=/api
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web

      - name: Build & push Migrate
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/migrate.Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/opencoop-migrate:${{ github.sha }}
          cache-from: type=gha,scope=migrate
          cache-to: type=gha,mode=max,scope=migrate

  deploy-acc:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: acc
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy to acc
        uses: appleboy/ssh-action@v1
        with:
          host: fsn1
          username: wouter
          key: ${{ secrets.FSN1_SSH_KEY }}
          script: |
            cd ~/opencoop/acc
            sed -i 's/^TAG=.*/TAG=${{ github.sha }}/' .env
            docker compose pull
            docker compose up -d

  deploy-prod:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy to prod
        uses: appleboy/ssh-action@v1
        with:
          host: fsn1
          username: wouter
          key: ${{ secrets.FSN1_SSH_KEY }}
          script: |
            cd ~/opencoop/prod
            sed -i 's/^TAG=.*/TAG=${{ inputs.tag }}/' .env
            docker compose pull
            docker compose up -d
